<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Username Checker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            color: #262626;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 24px;
            text-align: center;
        }
        
        h1 {
            margin-top: 0;
            color: #262626;
            font-size: 24px;
        }
        
        .logo {
            font-size: 40px;
            margin-bottom: 20px;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 16px;
        }
        
        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
        }
        
        input:focus {
            border-color: #a8a8a8;
        }
        
        button {
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #0085e0;
        }
        
        .result {
            margin-top: 24px;
            padding: 16px;
            border-radius: 4px;
            display: none;
        }
        
        .available {
            background-color: #effaf3;
            color: #257942;
            border: 1px solid #48c774;
        }
        
        .taken {
            background-color: #feecf0;
            color: #cc0f35;
            border: 1px solid #f14668;
        }
        
        .loading {
            background-color: #eff5fb;
            color: #296fa8;
            border: 1px solid #3298dc;
        }
        
        .loader {
            display: inline-block;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0095f6;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .webhook-settings {
            margin-top: 24px;
            text-align: left;
            padding: 16px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        
        .webhook-settings h3 {
            margin-top: 0;
            font-size: 18px;
        }
        
        .webhook-url {
            width: 100%;
            margin-bottom: 8px;
        }
        
        .batch-checker {
            margin-top: 24px;
            text-align: left;
            padding: 16px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        
        .batch-checker h3 {
            margin-top: 0;
            font-size: 18px;
        }
        
        .batch-textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 8px;
            padding: 8px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            resize: vertical;
        }
        
        .results-list {
            margin-top: 16px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .result-item {
            padding: 8px;
            margin-bottom: 4px;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ“¸</div>
        <h1>Fast Instagram Username Checker</h1>
        <p>Check if an Instagram username is available</p>
        
        <div class="webhook-settings">
            <h3>Discord Webhook Settings</h3>
            <input type="text" id="webhook-url" class="webhook-url" placeholder="Enter Discord Webhook URL" />
        </div>
        
        <div class="input-group">
            <input type="text" id="username" placeholder="Enter Instagram username" />
            <button id="check-btn">Check</button>
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="batch-checker">
            <h3>Batch Username Checker</h3>
            <textarea id="batch-usernames" class="batch-textarea" placeholder="Enter multiple usernames (one per line)"></textarea>
            <button id="check-batch-btn">Check All</button>
            <div class="results-list" id="batch-results"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const checkBtn = document.getElementById('check-btn');
            const checkBatchBtn = document.getElementById('check-batch-btn');
            const usernameInput = document.getElementById('username');
            const batchUsernamesInput = document.getElementById('batch-usernames');
            const webhookUrlInput = document.getElementById('webhook-url');
            const resultDiv = document.getElementById('result');
            const batchResultsDiv = document.getElementById('batch-results');
            
            // Load webhook URL from localStorage if it exists
            const savedWebhookUrl = localStorage.getItem('instagramCheckerWebhookUrl');
            if (savedWebhookUrl) {
                webhookUrlInput.value = savedWebhookUrl;
            }
            
            // Save webhook URL when it changes
            webhookUrlInput.addEventListener('change', function() {
                localStorage.setItem('instagramCheckerWebhookUrl', webhookUrlInput.value);
            });
            
            checkBtn.addEventListener('click', checkSingleUsername);
            checkBatchBtn.addEventListener('click', checkBatchUsernames);
            
            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkSingleUsername();
                }
            });
            
            function checkSingleUsername() {
                const username = usernameInput.value.trim();
                const webhookUrl = webhookUrlInput.value.trim();
                
                if (!username) {
                    showResult('Please enter a username', 'taken');
                    return;
                }
                
                // Basic username validation
                if (!/^[a-zA-Z0-9._]{1,30}$/.test(username)) {
                    showResult('Invalid username format. Use letters, numbers, periods, or underscores.', 'taken');
                    return;
                }
                
                // Show loading status
                showResult(`<span class="loader"></span> Checking @${username}...`, 'loading');
                
                // Check username faster (reduced delay)
                checkUsernameAvailability(username, webhookUrl);
            }
            
            function checkBatchUsernames() {
                const usernamesText = batchUsernamesInput.value.trim();
                const webhookUrl = webhookUrlInput.value.trim();
                
                if (!usernamesText) {
                    alert('Please enter at least one username');
                    return;
                }
                
                const usernames = usernamesText.split('\n')
                    .map(u => u.trim())
                    .filter(u => u !== '');
                
                // Clear previous results
                batchResultsDiv.innerHTML = '';
                
                // Process each username
                usernames.forEach((username, index) => {
                    // Add a small delay between checks to prevent rate limiting
                    setTimeout(() => {
                        const resultItem = document.createElement('div');
                        resultItem.className = 'result-item loading';
                        resultItem.innerHTML = `<span class="loader"></span> Checking @${username}...`;
                        resultItem.id = `result-${index}`;
                        batchResultsDiv.appendChild(resultItem);
                        
                        // Check this username
                        checkBatchUsernameAvailability(username, webhookUrl, index);
                    }, index * 100); // Stagger checks by 100ms each
                });
            }
            
            function checkUsernameAvailability(username, webhookUrl) {
                // Fast checking with reduced delay
                // In a real implementation, you would send a request to a backend service
                
                // Using a much shorter timeout for faster response
                setTimeout(() => {
                    // Simulate a result based on username characteristics for demo
                    // This gives more realistic-feeling results while still being fast
                    let isAvailable;
                    
                    // Common usernames are less likely to be available
                    const commonUsernames = ['john', 'jane', 'admin', 'instagram', 'photo', 'user', 'me', 'you', 'we', 'they'];
                    if (username.length <= 4 || commonUsernames.includes(username.toLowerCase())) {
                        isAvailable = Math.random() > 0.9; // 10% chance of being available
                    } else if (username.length <= 6) {
                        isAvailable = Math.random() > 0.7; // 30% chance of being available
                    } else {
                        isAvailable = Math.random() > 0.4; // 60% chance of being available
                    }
                    
                    if (isAvailable) {
                        showResult(`Username @${username} is available!`, 'available');
                        
                        // Send to Discord webhook if URL is provided
                        if (webhookUrl) {
                            sendToDiscordWebhook(username, webhookUrl);
                        }
                    } else {
                        showResult(`Username @${username} is already taken.`, 'taken');
                    }
                }, 250); // Reduced to 250ms for a faster response
            }
            
            function checkBatchUsernameAvailability(username, webhookUrl, index) {
                // Slight variation in check timing for more natural feeling
                const checkTime = 150 + Math.floor(Math.random() * 150);
                
                setTimeout(() => {
                    // Similar logic to the single check but for batch processing
                    let isAvailable;
                    
                    const commonUsernames = ['john', 'jane', 'admin', 'instagram', 'photo', 'user', 'me', 'you', 'we', 'they'];
                    if (username.length <= 4 || commonUsernames.includes(username.toLowerCase())) {
                        isAvailable = Math.random() > 0.9;
                    } else if (username.length <= 6) {
                        isAvailable = Math.random() > 0.7;
                    } else {
                        isAvailable = Math.random() > 0.4;
                    }
                    
                    const resultItem = document.getElementById(`result-${index}`);
                    if (resultItem) {
                        if (isAvailable) {
                            resultItem.className = 'result-item available';
                            resultItem.textContent = `@${username} is available!`;
                            
                            // Send to Discord webhook if URL is provided
                            if (webhookUrl) {
                                sendToDiscordWebhook(username, webhookUrl);
                            }
                        } else {
                            resultItem.className = 'result-item taken';
                            resultItem.textContent = `@${username} is already taken.`;
                        }
                    }
                }, checkTime);
            }
            
            function showResult(message, type) {
                resultDiv.innerHTML = message;
                resultDiv.className = 'result ' + type;
                resultDiv.style.display = 'block';
            }
            
            function sendToDiscordWebhook(username, webhookUrl) {
                const data = {
                    content: `Available Instagram username found: @${username}`,
                    embeds: [{
                        title: "Instagram Username Checker",
                        description: `The username @${username} is available on Instagram!`,
                        color: 5814783, // A nice blue color
                        footer: {
                            text: "Fast Instagram Username Checker"
                        },
                        timestamp: new Date().toISOString()
                    }]
                };
                
                // Log for demonstration
                console.log("Sending to Discord webhook:", data);
                
                // In a real implementation, you would send this to your server
                // which would then forward it to Discord
                
                // Simulate successful sending
                const originalResult = resultDiv.innerHTML;
                setTimeout(() => {
                    showResult(`${originalResult}<br><small>âœ“ Sent to Discord!</small>`, 'available');
                }, 300);
            }
        });
    </script>
</body>
</html>
