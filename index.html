<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Username Checker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            color: #262626;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 24px;
            text-align: center;
        }
        
        h1 {
            margin-top: 0;
            color: #262626;
            font-size: 24px;
        }
        
        .logo {
            font-size: 40px;
            margin-bottom: 20px;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 16px;
        }
        
        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
        }
        
        input:focus {
            border-color: #a8a8a8;
        }
        
        button {
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #0085e0;
        }
        
        button:disabled {
            background-color: #b2dffc;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 24px;
            padding: 16px;
            border-radius: 4px;
            display: none;
        }
        
        .available {
            background-color: #effaf3;
            color: #257942;
            border: 1px solid #48c774;
        }
        
        .taken {
            background-color: #feecf0;
            color: #cc0f35;
            border: 1px solid #f14668;
        }
        
        .loading {
            background-color: #eff5fb;
            color: #296fa8;
            border: 1px solid #3298dc;
        }
        
        .error {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        
        .loader {
            display: inline-block;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0095f6;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .webhook-settings {
            margin-top: 24px;
            text-align: left;
            padding: 16px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        
        .webhook-settings h3 {
            margin-top: 0;
            font-size: 18px;
        }
        
        .webhook-url {
            width: 100%;
            margin-bottom: 8px;
        }
        
        .batch-checker {
            margin-top: 24px;
            text-align: left;
            padding: 16px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        
        .batch-checker h3 {
            margin-top: 0;
            font-size: 18px;
        }
        
        .batch-textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 8px;
            padding: 8px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            resize: vertical;
        }
        
        .results-list {
            margin-top: 16px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .result-item {
            padding: 8px;
            margin-bottom: 4px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .settings-toggle {
            margin-top: 16px;
            color: #0095f6;
            font-size: 14px;
            cursor: pointer;
            text-decoration: underline;
        }
        
        .advanced-settings {
            margin-top: 16px;
            padding: 16px;
            background-color: #f9f9f9;
            border-radius: 4px;
            display: none;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }
        
        .proxy-settings {
            margin-top: 8px;
        }
        
        .info-text {
            font-size: 13px;
            color: #737373;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ“¸</div>
        <h1>Real Instagram Username Checker</h1>
        <p>Check if an Instagram username is available</p>
        
        <div class="webhook-settings">
            <h3>Discord Webhook Settings</h3>
            <input type="text" id="webhook-url" class="webhook-url" placeholder="Enter Discord Webhook URL" />
        </div>
        
        <div class="input-group">
            <input type="text" id="username" placeholder="Enter Instagram username" />
            <button id="check-btn">Check</button>
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="batch-checker">
            <h3>Batch Username Checker</h3>
            <textarea id="batch-usernames" class="batch-textarea" placeholder="Enter multiple usernames (one per line)"></textarea>
            <button id="check-batch-btn">Check All</button>
            <div class="results-list" id="batch-results"></div>
        </div>
        
        <div class="settings-toggle" id="toggle-settings">Show Advanced Settings</div>
        
        <div class="advanced-settings" id="advanced-settings">
            <div class="checkbox-group">
                <input type="checkbox" id="use-delay" checked />
                <label for="use-delay">Add delay between checks (recommended)</label>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="use-proxy" />
                <label for="use-proxy">Use proxy server</label>
            </div>
            
            <div class="proxy-settings" id="proxy-settings" style="display: none;">
                <input type="text" id="proxy-url" placeholder="Proxy URL (e.g., https://your-proxy-server.com)" />
                <p class="info-text">Using a proxy can help avoid rate limiting</p>
            </div>
            
            <p class="info-text">Note: Too many requests in a short time may result in temporary IP blocking by Instagram.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const checkBtn = document.getElementById('check-btn');
            const checkBatchBtn = document.getElementById('check-batch-btn');
            const usernameInput = document.getElementById('username');
            const batchUsernamesInput = document.getElementById('batch-usernames');
            const webhookUrlInput = document.getElementById('webhook-url');
            const resultDiv = document.getElementById('result');
            const batchResultsDiv = document.getElementById('batch-results');
            const toggleSettingsBtn = document.getElementById('toggle-settings');
            const advancedSettingsDiv = document.getElementById('advanced-settings');
            const useProxyCheckbox = document.getElementById('use-proxy');
            const proxySettingsDiv = document.getElementById('proxy-settings');
            const proxyUrlInput = document.getElementById('proxy-url');
            const useDelayCheckbox = document.getElementById('use-delay');
            
            // Load saved settings from localStorage
            loadSavedSettings();
            
            // Event listeners
            checkBtn.addEventListener('click', checkSingleUsername);
            checkBatchBtn.addEventListener('click', checkBatchUsernames);
            
            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkSingleUsername();
                }
            });
            
            toggleSettingsBtn.addEventListener('click', function() {
                if (advancedSettingsDiv.style.display === 'none' || !advancedSettingsDiv.style.display) {
                    advancedSettingsDiv.style.display = 'block';
                    toggleSettingsBtn.textContent = 'Hide Advanced Settings';
                } else {
                    advancedSettingsDiv.style.display = 'none';
                    toggleSettingsBtn.textContent = 'Show Advanced Settings';
                }
            });
            
            useProxyCheckbox.addEventListener('change', function() {
                proxySettingsDiv.style.display = this.checked ? 'block' : 'none';
                saveSettings();
            });
            
            useDelayCheckbox.addEventListener('change', saveSettings);
            proxyUrlInput.addEventListener('change', saveSettings);
            webhookUrlInput.addEventListener('change', saveSettings);
            
            function loadSavedSettings() {
                const savedWebhookUrl = localStorage.getItem('instagramCheckerWebhookUrl');
                const savedUseDelay = localStorage.getItem('instagramCheckerUseDelay');
                const savedUseProxy = localStorage.getItem('instagramCheckerUseProxy');
                const savedProxyUrl = localStorage.getItem('instagramCheckerProxyUrl');
                
                if (savedWebhookUrl) {
                    webhookUrlInput.value = savedWebhookUrl;
                }
                
                if (savedUseDelay !== null) {
                    useDelayCheckbox.checked = savedUseDelay === 'true';
                }
                
                if (savedUseProxy !== null) {
                    useProxyCheckbox.checked = savedUseProxy === 'true';
                    proxySettingsDiv.style.display = useProxyCheckbox.checked ? 'block' : 'none';
                }
                
                if (savedProxyUrl) {
                    proxyUrlInput.value = savedProxyUrl;
                }
            }
            
            function saveSettings() {
                localStorage.setItem('instagramCheckerWebhookUrl', webhookUrlInput.value);
                localStorage.setItem('instagramCheckerUseDelay', useDelayCheckbox.checked);
                localStorage.setItem('instagramCheckerUseProxy', useProxyCheckbox.checked);
                localStorage.setItem('instagramCheckerProxyUrl', proxyUrlInput.value);
            }
            
            function checkSingleUsername() {
                const username = usernameInput.value.trim();
                const webhookUrl = webhookUrlInput.value.trim();
                
                if (!username) {
                    showResult('Please enter a username', 'taken');
                    return;
                }
                
                // Basic username validation
                if (!/^[a-zA-Z0-9._]{1,30}$/.test(username)) {
                    showResult('Invalid username format. Use letters, numbers, periods, or underscores.', 'taken');
                    return;
                }
                
                // Show loading status
                showResult(`<span class="loader"></span> Checking @${username}...`, 'loading');
                
                // Disable the button while checking
                checkBtn.disabled = true;
                
                // Check username
                checkUsernameAvailability(username, webhookUrl, function() {
                    // Re-enable the button
                    checkBtn.disabled = false;
                });
            }
            
            function checkBatchUsernames() {
                const usernamesText = batchUsernamesInput.value.trim();
                const webhookUrl = webhookUrlInput.value.trim();
                
                if (!usernamesText) {
                    alert('Please enter at least one username');
                    return;
                }
                
                const usernames = usernamesText.split('\n')
                    .map(u => u.trim())
                    .filter(u => u !== '');
                
                // Clear previous results
                batchResultsDiv.innerHTML = '';
                
                // Disable the button while checking
                checkBatchBtn.disabled = true;
                
                // Process each username with appropriate delay
                let completedChecks = 0;
                const useDelay = useDelayCheckbox.checked;
                
                usernames.forEach((username, index) => {
                    // Calculate delay based on settings
                    const delay = useDelay ? 1000 + (index * 1500) : 100 + (index * 200);
                    
                    setTimeout(() => {
                        const resultItem = document.createElement('div');
                        resultItem.className = 'result-item loading';
                        resultItem.innerHTML = `<span class="loader"></span> Checking @${username}...`;
                        resultItem.id = `result-${index}`;
                        batchResultsDiv.appendChild(resultItem);
                        
                        // Check this username
                        checkBatchUsernameAvailability(username, webhookUrl, index, function() {
                            completedChecks++;
                            
                            // Re-enable button when all checks are complete
                            if (completedChecks === usernames.length) {
                                checkBatchBtn.disabled = false;
                            }
                        });
                    }, delay);
                });
            }
            
            function checkUsernameAvailability(username, webhookUrl, callback) {
                const useProxy = useProxyCheckbox.checked;
                const proxyUrl = proxyUrlInput.value.trim();
                
                // First, try the direct profile check
                checkViaProfilePage(username, webhookUrl, function(isAvailable) {
                    if (isAvailable === null) {
                        // If profile check failed, try the signup API
                        checkViaSignupAPI(username, webhookUrl, callback);
                    } else {
                        showResult(
                            isAvailable 
                                ? `Username @${username} is available!` 
                                : `Username @${username} is already taken.`,
                            isAvailable ? 'available' : 'taken'
                        );
                        
                        // Send to Discord webhook if available and URL is provided
                        if (isAvailable && webhookUrl) {
                            sendToDiscordWebhook(username, webhookUrl);
                        }
                        
                        if (callback) callback();
                    }
                });
            }
            
            function checkViaProfilePage(username, webhookUrl, callback) {
                const useProxy = useProxyCheckbox.checked;
                const proxyUrl = proxyUrlInput.value.trim();
                
                let apiUrl = `https://www.instagram.com/${encodeURIComponent(username)}/`;
                
                // If using proxy, route through proxy server
                if (useProxy && proxyUrl) {
                    apiUrl = `${proxyUrl}?target=${encodeURIComponent(apiUrl)}`;
                }
                
                fetch(apiUrl, {
                    method: 'HEAD',
                    mode: 'no-cors',
                    redirect: 'manual'
                })
                .then(response => {
                    // 404 means username is available
                    // 200 or 301/302 means username exists
                    if (response.status === 404) {
                        callback(true); // Available
                    } else if (response.status === 200 || response.status === 301 || response.status === 302) {
                        callback(false); // Taken
                    } else {
                        callback(null); // Unknown
                    }
                })
                .catch(error => {
                    console.error('Error checking via profile:', error);
                    callback(null); // Unknown
                });
            }
            
            function checkViaSignupAPI(username, webhookUrl, callback) {
                const useProxy = useProxyCheckbox.checked;
                const proxyUrl = proxyUrlInput.value.trim();
                
                // Instagram's signup API endpoint
                let apiUrl = `https://www.instagram.com/api/v1/web/accounts/web_create_ajax/attempt/`;
                
                // If using proxy, route through proxy server
                if (useProxy && proxyUrl) {
                    apiUrl = `${proxyUrl}?target=${encodeURIComponent(apiUrl)}`;
                }
                
                // Create form data
                const formData = new FormData();
                formData.append('username', username);
                formData.append('email', 'dummy@example.com');
                formData.append('first_name', 'Test');
                formData.append('opt_into_one_tap', 'false');
                
                fetch(apiUrl, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'X-IG-App-ID': '936619743392459',
                        'X-Instagram-AJAX': '1006472987',
                        'X-CSRFToken': 'missing',
                        'Referer': 'https://www.instagram.com/accounts/emailsignup/',
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.errors && data.errors.username) {
                        // If there's a username error, it's taken
                        showResult(`Username @${username} is already taken.`, 'taken');
                    } else {
                        // No username error means it's available
                        showResult(`Username @${username} is available!`, 'available');
                        
                        // Send to Discord webhook if URL is provided
                        if (webhookUrl) {
                            sendToDiscordWebhook(username, webhookUrl);
                        }
                    }
                })
                .catch(error => {
                    console.error('Error checking via signup API:', error);
                    showResult(`Error checking @${username}. Please try again later.`, 'error');
                })
                .finally(() => {
                    if (callback) callback();
                });
            }
            
            function checkBatchUsernameAvailability(username, webhookUrl, index, callback) {
                const useProxy = useProxyCheckbox.checked;
                const proxyUrl = proxyUrlInput.value.trim();
                const resultItem = document.getElementById(`result-${index}`);
                
                // First, try the direct profile check
                checkViaProfilePage(username, webhookUrl, function(isAvailable) {
                    if (isAvailable === null) {
                        // If profile check failed, try the signup API
                        checkBatchViaSignupAPI(username, webhookUrl, index, callback);
                    } else {
                        if (resultItem) {
                            resultItem.className = isAvailable ? 'result-item available' : 'result-item taken';
                            resultItem.textContent = isAvailable 
                                ? `@${username} is available!` 
                                : `@${username} is already taken.`;
                            
                            // Send to Discord webhook if available and URL is provided
                            if (isAvailable && webhookUrl) {
                                sendToDiscordWebhook(username, webhookUrl);
                            }
                        }
                        
                        if (callback) callback();
                    }
                });
            }
            
            function checkBatchViaSignupAPI(username, webhookUrl, index, callback) {
                const useProxy = useProxyCheckbox.checked;
                const proxyUrl = proxyUrlInput.value.trim();
                const resultItem = document.getElementById(`result-${index}`);
                
                // Instagram's signup API endpoint
                let apiUrl = `https://www.instagram.com/api/v1/web/accounts/web_create_ajax/attempt/`;
                
                // If using proxy, route through proxy server
                if (useProxy && proxyUrl) {
                    apiUrl = `${proxyUrl}?target=${encodeURIComponent(apiUrl)}`;
                }
                
                // Create form data
                const formData = new FormData();
                formData.append('username', username);
                formData.append('email', 'dummy@example.com');
                formData.append('first_name', 'Test');
                formData.append('opt_into_one_tap', 'false');
                
                fetch(apiUrl, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'X-IG-App-ID': '936619743392459',
                        'X-Instagram-AJAX': '1006472987',
                        'X-CSRFToken': 'missing',
                        'Referer': 'https://www.instagram.com/accounts/emailsignup/',
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (resultItem) {
                        if (data.errors && data.errors.username) {
                            resultItem.className = 'result-item taken';
                            resultItem.textContent = `@${username} is already taken.`;
                        } else {
                            resultItem.className = 'result-item available';
                            resultItem.textContent = `@${username} is available!`;
                            
                            // Send to Discord webhook if URL is provided
                            if (webhookUrl) {
                                sendToDiscordWebhook(username, webhookUrl);
                            }
                        }
                    }
                })
                .catch(error => {
                    console.error('Error checking batch username:', error);
                    if (resultItem) {
                        resultItem.className = 'result-item error';
                        resultItem.textContent = `Error checking @${username}. Try again later.`;
                    }
                })
                .finally(() => {
                    if (callback) callback();
                });
            }
            
            function showResult(message, type) {
                resultDiv.innerHTML = message;
                resultDiv.className = 'result ' + type;
                resultDiv.style.display = 'block';
            }
            
            function sendToDiscordWebhook(username, webhookUrl) {
                if (!webhookUrl.startsWith('https://discord.com/api/webhooks/')) {
                    console.error('Invalid webhook URL');
                    return;
                }
                
                const data = {
                    content: `Available Instagram username found: @${username}`,
                    embeds: [{
                        title: "Instagram Username Checker",
                        description: `The username @${username} is available on Instagram!`,
                        color: 5814783, // A nice blue color
                        footer: {
                            text: "Real Instagram Username Checker"
                        },
                        timestamp: new Date().toISOString()
                    }]
                };
                
                fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => {
                    if (response.ok) {
                        const originalResult = resultDiv.innerHTML;
                        showResult(`${originalResult}<br><small>âœ“ Sent to Discord!</small>`, 'available');
                    } else {
                        console.error('Error sending to Discord webhook');
                    }
                })
                .catch(error => {
                    console.error('Error sending to Discord webhook:', error);
                });
            }
        });
    </script>
</body>
</html>
